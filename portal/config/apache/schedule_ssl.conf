<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName portal.eiscat-aarc.local
	DocumentRoot  "/var/www/html/htdocs"

	SSLEngine on
	SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
	SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

        Alias /schedule "/var/www/html/htdocs/schedule"

	# Lazy session for the schedule
        <Directory "/var/www/html/htdocs/schedule">
          AuthType shibboleth
          ShibRequestSetting requireSession false
          Require shibboleth
          Options +ExecCGI
          SetHandler cgi-script
        </Directory>

	# Mandate authN for access to the download links
        #<Location /schedule/download*>
        #  AuthType shibboleth
        #  ShibRequestSetting requireSession true
        #  Require shibboleth
        #</Location>


    </VirtualHost>
</IfModule>
